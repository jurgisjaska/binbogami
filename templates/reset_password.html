<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/versions/bulma-no-dark-mode.min.css">
    <style>
        body, html {
            background: #e8e8e8;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="section">
        <div class="columns is-centered is-vcentered">
            <div class="column is-one-third">
                <div class="box">
                    <div class="signin-view content">
                        <header class="has-text-centered mb-6"><h1>Reset Password</h1></header>
                        <p>Dear {{.Name}},</p>
                        <p>We received a request to reset your password. Please click on the link below to reset your password.</p>
                        <a href="{{.URL}}" class="button is-primary is-fullwidth mt-6">Reset Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
